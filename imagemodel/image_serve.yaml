apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: imagemodel
  annotations:
    scenarios.ai.sap.com/description: "Image Localization"
    scenarios.ai.sap.com/name: "imagemodel (Tutorial)"
    executables.ai.sap.com/description: "Create online server to make live predictions"
    executables.ai.sap.com/name: "server"
  labels:
    scenarios.ai.sap.com/id: "ImageLocalization"
    ai.sap.com/version: "1.0"
spec:
  inputs:
    artifacts:
      - name: ImageLocalization # placeholder name, do not add `-` in value use only alphanumeric chars
    parameters:
      - name: ImageLocalization # placeholder name
        type: string # required for every parameters
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency   # condition when to scale
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: starter # computing power
    spec: |
      predictor:
        imagePullSecrets:
          - name: imagemodel   # your docker registry secret
        minReplicas: 1
        maxReplicas: 5    # how much to scale
        containers:
        - name: kserve-container
          image: "docker.io/kymatntest/imagelocalisation:01"
          ports:
            - containerPort: 9001    # customizable port
              protocol: TCP
          command: ["/bin/sh", "-c"]
          args:
            - >
              set -e && echo "Starting" && gunicorn --chdir /app/src main:app -b 0.0.0.0:9001 # filename `main` flask variable `app`
          env:
            - name: STORAGE_URI # Required
              value: "{{inputs.artifacts.imagemodel}}" # Required reference from artifact name, see above
            - name: greetingmessage # different name to avoid confusion
              value: "{{inputs.parameters.greetmessage}}"
